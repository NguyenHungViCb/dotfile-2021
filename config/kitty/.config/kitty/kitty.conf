## Tab Bar
tab_bar_edge top
tab_bar_style fade
tab_fade 0 1 1 1

active_tab_foreground   #abb2bf
active_tab_background   #32363e
active_tab_font_style   bold-italic
inactive_tab_foreground #6b727f 
inactive_tab_background #282c34
inactive_tab_font_style normal

map alt+shift+enter new_window
map alt+shift+] next_window
map alt+shift+[ previous_window
map alt+shift+w close_window
map alt+shift+j move_window_forward
map alt+shift+k move_window_backward
map alt+shift+l next_layout

