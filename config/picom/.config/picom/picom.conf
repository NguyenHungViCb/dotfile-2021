mark-ovredir-focused = false
# inactive-dim = 0.2
corner-radius = 0;
shadow = false;
shadow-radius = 8;
shadow-opacity = 0.9
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-exclude = [ 
  "name = 'Notification'", 
  "class_g = 'Conky'", 
  "class_g ?= 'Notify-osd'", 
  "class_g = 'Cairo-clock'", 
  "class_g = 'kitty'", 
  "class_g = 'dmenu'", 
  "role = 'autocomplete'",
  "class_g = 'Fig'",
  "class_i = 'fig'" 
];
opacity-exclude = ["class_g='kitty'"]
shadow-ignore-shaped = false;
focus-exclude = [ 
	"role = 'browser'",
  "role = 'autocomplete'",
  "class_g = 'Fig'",
  "class_i = 'fig'" 
];

blur-background-exclude = [
  "class_g = 'Fig' && class_i = 'fig_desktop' && role = 'autocomplete'"
];

